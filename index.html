 
<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

  <body>
  <div class="container">
  
    <center>
        <h1 class="btn btn-warning" id="heading">  HAND GESTURES 
        <br> 
        <span> &#x261D;	</span> 
        <span>&#x270C;</span>
        <span>&#x1F919;</span>
        <span>&#x1F44C;</span>
        <span>&#x1F590;</span>
        <span>&#x1F44D;</span>
        </h1>
      <br><br>

      <div class="col-md-4 col-sm-12 col-xs-12">
      <label> Webcam View: </label>  
      <div id="camera"> </div>
      <br> <br>
      <button onclick="clickPicture()" class="btn btn-warning button"> Click a Picture </button>
      </div>
       
      <div class="col-md-4 col-sm-12 col-xs-12">

      <p class="hand_gestures" id="gesture1"> </p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot: </label>
        <div id="result"> </div>
        <br><br>
        <button onclick="identify()" class="btn btn-warning button">Identify Emotion </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
